<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS&nbsp;Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet"> 
</head>

<body>
  <!--  -->
  <div class="horizon*">

  </div>
  
  <!-- le cube -->
  <a href="">
    <div class="cube cube-text">
      <!-- haut du cube -->
      <div class="cube-top">G</div>
      <!-- autour du cube -->
      <div style="vertical-align: middle;">
        <span style="--i:0">L</span>
        <span style="--i:3">I</span>
        <span style="--i:1">E</span>
        <span style="--i:2">L</span>
      </div>
      <!-- le dessous du cube (non visible) -->
      <div class="cube-bottom">S</div>
      <!-- l'ombre du cube -->
      <div class="cube-shadow"></div>
    </div>
  </a>

</body>

</html>
